name: ShoppingCartApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-sonar-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests + Coverage
        run: |
          dotnet test --configuration Release --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=./coverage/

      # ---- SonarCloud Scan ----
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Optional but recommended: SonarCloud quality gate
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---- Docker Build & Push to GHCR ----
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/radhika-testengineer/shoppingcartapp:latest
            ghcr.io/radhika-testengineer/shoppingcartapp:${{ github.sha }}

      # ---- Render Deployment ----
      - name: Deploy to Render (Container)
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{
              "serviceId": "YOUR_RENDER_SERVICE_ID",
              "image": {
                "imagePath": "ghcr.io/radhika-testengineer/shoppingcartapp:latest"
              }
            }' \
            https://api.render.com/v1/services/YOUR_RENDER_SERVICE_ID/deploys
